<!DOCTYPE html>
<html id="mainHtml" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فست فود سیب - منوی آنلاین</title>
    <style>
        :root { 
            --primary: #d3ad7f; --bg: #13131a; --card: #1e1e24; --text: #ffffff; --green: #27ae60;
            --header-img: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1000&q=80');
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Tahoma', sans-serif; }
        body { background: #13131a; color: #fff; padding-bottom: 100px; }
        header { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), var(--header-img); background-size: cover; padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--primary); }
        .table-banner { background: var(--primary); color: #000; padding: 5px; font-weight: bold; text-align: center; font-size: 0.8rem; }
        .cat-scroll { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #0b0b0f; sticky; top: 0; z-index: 100; }
        .cat-btn { background: #1e1e24; color: #fff; padding: 8px 16px; border-radius: 20px; border: 1px solid #333; white-space: nowrap; }
        .cat-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        .menu-list { padding: 15px; max-width: 600px; margin: 0 auto; }
        .item { background: #1e1e24; border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; gap: 12px; align-items: center; border: 1px solid #2a2a35; }
        .item img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 1px solid var(--primary); }
        .price { color: var(--primary); font-weight: bold; }
        .add-btn { background: #333; color: #fff; padding: 6px 15px; border-radius: 8px; cursor: pointer; }
        .qty-box { display: flex; align-items: center; background: #000; border-radius: 6px; border: 1px solid var(--primary); }
        .q-btn { width: 30px; text-align: center; cursor: pointer; color: var(--primary); font-size: 1.2rem; }
        .q-num { width: 25px; text-align: center; font-weight: bold; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #000; padding: 15px; display: none; border-top: 1px solid #333; z-index: 1000; }
        .final-btn { background: var(--green); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: bold; cursor: pointer; }
        .order-details { position: fixed; inset: 0; background: rgba(0,0,0,0.9); padding: 20px; display: none; z-index: 2000; flex-direction: column; justify-content: center; }
        .order-details.active { display: flex; }
        .invoice-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="tableNotify" class="table-banner" style="display:none;"></div>

    <header>
        <h1 id="shopName">فست فود سیب</h1>
    </header>

    <div class="cat-scroll" id="cats"></div>
    <div class="menu-list" id="list"></div>

    <div class="cart-bar" id="cartBar">
        <div class="final-btn" onclick="toggleOrderDetails()">مشاهده فاکتور و پرداخت</div>
    </div>

    <div class="order-details" id="orderDetails">
        <div class="invoice-card">
            <h3 style="text-align:center; color:var(--primary); margin-bottom:15px;">فاکتور نهایی</h3>
            <div id="summaryList"></div>
            <hr style="margin:15px 0; border:0; border-top:1px solid #444;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:20px;">
                <span>جمع فاکتور:</span>
                <span id="totalDisplay">0</span>
            </div>
            <button class="final-btn" style="width:100%;" onclick="processOrder()">پرداخت آنلاین (در تب جدید)</button>
            <button onclick="toggleOrderDetails()" style="width:100%; margin-top:10px; background:none; color:#888; border:none;">انصراف</button>
        </div>
    </div>

    <script>
        const sheetId = "1XoE-tWd9sor7HgqQe67z3JQCZyvt6G-IcSz9u1miRiw";
        let products = [], cart = {}, config = { paymentLink: '', tableNum: '', phone: '' };

        async function startApp() {
            try {
                // ۱. تشخیص خودکار میز از لینک (نیاز به اسکن مجدد داخل سایت نیست)
                const urlParams = new URLSearchParams(window.location.search);
                const table = urlParams.get('table');
                if(table) {
                    config.tableNum = table;
                    const notify = document.getElementById('tableNotify');
                    notify.style.display = 'block';
                    notify.innerText = "شما در حال سفارش برای میز شماره " + table + " هستید.";
                }

                // ۲. دریافت اطلاعات از گوگل شیت
                const fetchRaw = async (sheet) => {
                    const r = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheet}&cb=${Date.now()}`);
                    return await r.text();
                };
                const [mText, sText] = await Promise.all([fetchRaw('Menu'), fetchRaw('Settings')]);
                
                // ۳. ردیاب هوشمند لینک پرداخت (حل مشکل فرمت اکسل)
                const paymentMatch = sText.match(/https:\/\/idpay\.ir\/[^\s,\"]+/);
                if (paymentMatch) config.paymentLink = paymentMatch[0];

                const sRows = sText.split(/\r?\n/).map(row => row.split(',').map(c => c.replace(/"/g,'').trim()));
                sRows.forEach(r => { if(r[0]?.toLowerCase().includes('phone')) config.phone = r[1]; });

                // ۴. پردازش محصولات
                mText.split(/\r?\n/).slice(1).forEach((row, i) => {
                    const r = row.split(',').map(c => c.replace(/"/g,'').trim());
                    if(r.length < 7) return;
                    products.push({ id: i, cat: r[0], title: r[3], p: parseInt(r[6].replace(/,/g,'')), img: r[7], active: r[8]?.toUpperCase() !== 'FALSE' });
                });

                renderMenu('همه');
            } catch (e) { console.error("Error:", e); }
        }

        function renderMenu(cat) {
            const list = document.getElementById('list'), catsDiv = document.getElementById('cats');
            const catSet = ['همه', ...new Set(products.map(p => p.cat))];
            catsDiv.innerHTML = catSet.map(c => `<div class="cat-btn ${cat===c?'active':''}" onclick="renderMenu('${c}')">${c}</div>`).join('');
            list.innerHTML = '';
            products.filter(p => cat === 'همه' || p.cat === cat).forEach(p => {
                const count = cart[p.id] || 0;
                const btn = !p.active ? `<span style="color:red">ناموجود</span>` : (count === 0 ? `<div class="add-btn" onclick="upd(${p.id},1)">افزودن</div>` : `<div class="qty-box"><div class="q-btn" onclick="upd(${p.id},1)">+</div><span class="q-num">${count}</span><div class="q-btn" onclick="upd(${p.id},-1)">-</div></div>`);
                list.innerHTML += `<div class="item"><img src="${p.img}"><div style="flex:1"><h3>${p.title}</h3><div style="display:flex;justify-content:space-between;align-items:center;"><span class="price">${p.p.toLocaleString()}</span>${btn}</div></div></div>`;
            });
        }

        window.upd = (id, n) => { 
            cart[id] = (cart[id] || 0) + n; 
            if(cart[id]<=0) delete cart[id]; 
            renderMenu(document.querySelector('.cat-btn.active').innerText);
            document.getElementById('cartBar').style.display = Object.keys(cart).length > 0 ? 'block' : 'none';
        };

        function toggleOrderDetails() {
            const det = document.getElementById('orderDetails');
            det.classList.toggle('active');
            let total = 0, html = '';
            for(let id in cart) {
                const p = products[id]; total += p.p * cart[id];
                html += `<div style="display:flex;justify-content:space-between;margin-bottom:8px;"><span>${p.title} (${cart[id]})</span><span>${(p.p*cart[id]).toLocaleString()}</span></div>`;
            }
            document.getElementById('summaryList').innerHTML = html;
            document.getElementById('totalDisplay').innerText = total.toLocaleString() + " تومان";
        }

        window.processOrder = () => {
            let total = 0; for(let id in cart) total += products[id].p * cart[id];
            // ۱. باز کردن درگاه پرداخت در تب جدید
            const finalUrl = config.paymentLink + (config.paymentLink.includes('?') ? '&' : '?') + "amount=" + total + "0";
            window.open(finalUrl, '_blank');
            // ۲. ارسال پیام سفارش به واتس‌اپ برای میز مشخص شده
            let d = ""; for(let id in cart) d += `${products[id].title}(${cart[id]}) - `;
            const tableStr = config.tableNum ? "میز " + config.tableNum : "بیرون‌بر";
            window.open(`https://wa.me/${config.phone}?text=${encodeURIComponent("سفارش جدید " + tableStr + ": " + d)}`, '_blank');
        };

        startApp();
    </script>
</body>
</html>
