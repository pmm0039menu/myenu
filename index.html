<!DOCTYPE html>
<html id="mainHtml" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        :root { 
            --primary: #d3ad7f; --bg: #13131a; --card: #1e1e24; --text: #ffffff; --green: #27ae60; --blue: #2980b9; --input-bg: #2a2a35; 
            --header-img: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1000&q=80');
            --bg-img: url('https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1000&q=80');
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Tahoma', sans-serif; }
        body { background: linear-gradient(rgba(19, 19, 26, 0.85), rgba(19, 19, 26, 0.85)), var(--bg-img); background-size: cover; background-attachment: fixed; background-position: center; color:var(--text); padding-bottom:120px; user-select: none; }
        header { background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), var(--header-img); background-size: cover; background-position: center; padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .lang-switch { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 101; }
        .lang-btn { background: rgba(0,0,0,0.7); border: 1px solid var(--primary); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 0.75rem; cursor: pointer; }
        .lang-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        header h1 { font-size: 1.8rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .status-badge { font-size: 0.85rem; padding: 5px 12px; border-radius: 12px; display: inline-block; margin-top: 5px; font-weight: bold; }
        .open { background: #27ae60; } .closed { background: #c0392b; }
        .cat-scroll { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: rgba(11, 11, 15, 0.8); }
        .cat-btn { background: var(--card); color: #fff; padding: 8px 16px; border-radius: 20px; border: 1px solid #333; white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        .menu-list { padding: 15px; max-width: 600px; margin: 0 auto; }
        .item { background: rgba(30, 30, 36, 0.9); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; gap: 12px; align-items: center; }
        .item img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 1px solid var(--primary); }
        .add-btn { background: #333; color: #fff; padding: 6px 15px; border-radius: 8px; font-size: 0.9rem; cursor: pointer; }
        .qty-box { display: flex; align-items: center; background: #000; border-radius: 6px; border: 1px solid var(--primary); }
        .q-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; color: var(--primary); }
        .order-details { background: var(--card); padding: 15px; border-top: 2px solid var(--primary); position: fixed; bottom: 80px; left: 0; right: 0; z-index: 900; display: none; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); max-height: 70vh; overflow-y: auto; }
        .order-details.active { display: block; }
        .close-details { position: absolute; top: 15px; left: 15px; width: 30px; height: 30px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; border: 1px solid var(--primary); }
        .type-selector { display: flex; gap: 10px; margin: 15px 0; }
        .type-btn { flex: 1; padding: 10px; background: #000; border: 1px solid #333; color: #888; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: var(--primary); color: #000; }
        .invoice-box { background: #111; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .invoice-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; color: #ccc; }
        .invoice-row.highlight { color: var(--primary); font-weight: bold; border-top: 1px solid #333; padding-top: 5px; font-size: 1.1rem; }
        .summary-item { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 12px; }
        .input-group { margin-bottom: 10px; }
        .input-group input, .input-group textarea { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #000; padding: 15px; z-index: 1000; display: none; }
        .final-btn { background: var(--green); color: #fff; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; text-align: center; width: 100%; font-size: 1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <div class="lang-btn active" onclick="setLang('fa')">FA</div>
        <div class="lang-btn" onclick="setLang('en')">EN</div>
        <div class="lang-btn" onclick="setLang('ar')">AR</div>
    </div>

    <header>
        <h1 id="shopName">Loading...</h1>
        <div id="shopStatus" class="status-badge">...</div>
    </header>

    <div class="cat-scroll" id="cats"></div>
    <div class="menu-list" id="list"></div>

    <div class="order-details" id="orderDetails">
        <div class="close-details" onclick="closeDetails()">✕</div>
        <h3 id="txt-review" style="text-align:center; margin-bottom:15px; color:var(--primary);">...</h3>
        <div id="summaryList"></div>
        <div class="type-selector">
            <div class="type-btn selected" id="btn-table" onclick="setMode('table')">...</div>
            <div class="type-btn" id="btn-delivery" onclick="setMode('delivery')">...</div>
        </div>
        <div class="invoice-box">
            <div class="invoice-row"><span id="txt-sub">...</span><span id="itemsTotal">0</span></div>
            <div class="invoice-row" id="deliveryRow" style="display:none;"><span id="txt-courier">...</span><span id="deliveryPriceDisplay">0</span></div>
            <div class="invoice-row highlight"><span id="txt-payable">...</span><span id="finalPayable">0</span></div>
        </div>
        <div class="input-group"><textarea id="userNote"></textarea></div>
        <div id="form-table" class="input-group"><input type="number" id="tableNum"></div>
        <div id="form-delivery" class="hidden">
            <div class="input-group"><input type="tel" id="userPhone"></div>
            <div class="input-group"><textarea id="address"></textarea></div>
        </div>
    </div>

    <div class="cart-bar" id="cartBar"><div class="final-btn" id="actionBtn" onclick="processOrder()"></div></div>

    <script>
        const sheetId = "1XoE-tWd9sor7HgqQe67z3JQCZyvt6G-IcSz9u1miRiw";
        let curLang = 'fa', currentCat = 'all', dictionary = {}, products = [], cart = {}, config = { isOpen:true, deliveryPrice:0 };

        async function start() {
            try {
                const fetchCsv = async (sheet) => {
                    const r = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheet}&cb=${Date.now()}`);
                    return (await r.text()).split('\n').map(row => row.split(',').map(c => c.replace(/"/g,'').trim()));
                };

                const [mRows, sRows, tRows] = await Promise.all([fetchCsv('Menu'), fetchCsv('Settings'), fetchCsv('Translations')]);
                
                // پارس تنظیمات
                sRows.forEach(r => {
                    if(r[0] === 'ShopName') document.getElementById('shopName').innerText = r[1];
                    if(r[0] === 'HeaderImage') document.documentElement.style.setProperty('--header-img', `url('${r[1]}')`);
                    if(r[0] === 'BgImage') document.documentElement.style.setProperty('--bg-img', `url('${r[1]}')`);
                    if(r[0] === 'Phone') config.phone = r[1];
                    if(r[0] === 'DeliveryPrice') config.deliveryPrice = parseInt(r[1]) || 0;
                    if(r[0] === 'PaymentLink') config.paymentLink = r[1];
                    if(r[0] === 'IsOpen') config.isOpen = r[1].toUpperCase() !== 'FALSE';
                });

                // پارس منو
                mRows.slice(1).forEach((r, i) => {
                    if(r.length >= 3) products.push({ id:i, cat:r[0], t:r[1], p:parseInt(r[2].replace(/,/g,'')), i:r[3], active:r[4]?.toUpperCase()!=='FALSE' });
                });

                // پارس ترجمه (اصل کاری)
                tRows.slice(1).forEach(r => { dictionary[r[0]] = { fa:r[1], en:r[2], ar:r[3] }; });

                setLang('fa');
            } catch (e) { document.body.innerHTML = "<h2 style='color:white;text-align:center;padding:50px;'>Error: Check Translations Sheet & Publish to Web</h2>"; }
        }

        const getT = (key) => dictionary[key] ? dictionary[key][curLang] : key;

        function setLang(l) {
            curLang = l;
            document.documentElement.dir = (l === 'en') ? 'ltr' : 'rtl';
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
            
            // آپدیت متن‌های ثابت
            document.getElementById('txt-review').innerText = getT('review');
            document.getElementById('btn-table').innerText = getT('table');
            document.getElementById('btn-delivery').innerText = getT('delivery');
            document.getElementById('txt-sub').innerText = getT('subtotal');
            document.getElementById('txt-courier').innerText = getT('courier');
            document.getElementById('txt-payable').innerText = getT('payable');
            
            const s = document.getElementById('shopStatus');
            s.innerText = config.isOpen ? getT('open') : getT('closed');
            s.className = "status-badge " + (config.isOpen ? "open" : "closed");

            render();
        }

        function render(cat = currentCat) {
            currentCat = cat;
            const list = document.getElementById('list');
            const cats = ['all', ...new Set(products.map(p => p.cat))];
            
            document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat-btn ${cat===c?'active':''}" onclick="render('${c}')">${c==='all'?getT('all'):c}</div>`).join('');
            
            list.innerHTML = '';
            products.filter(p => cat === 'all' || p.cat === cat).forEach(p => {
                const count = cart[p.id] || 0;
                const btn = !p.active ? `<span style="color:#e74c3c;">${getT('out')}</span>` : 
                    (count === 0 ? `<div class="add-btn" onclick="upd(${p.id},1)">${getT('add')}</div>` : 
                    `<div class="qty-box"><div class="q-btn" onclick="upd(${p.id},1)">+</div><span style="padding:0 8px">${count}</span><div class="q-btn" onclick="upd(${p.id},-1)">-</div></div>`);
                list.innerHTML += `<div class="item"><img src="${p.i}"><div style="flex:1"><h3>${p.t}</h3><div style="display:flex;justify-content:space-between;margin-top:5px;align-items:center;"><b>${p.p.toLocaleString()}</b>${btn}</div></div></div>`;
            });
            calcTotal();
        }

        window.upd = (id, n) => { if(!config.isOpen) return; cart[id] = (cart[id] || 0) + n; if(cart[id]<=0) delete cart[id]; render(); };

        function calcTotal() {
            let total = 0, count = 0, sumHtml = '';
            for(let id in cart) { 
                const p = products[id]; total += p.p * cart[id]; count += cart[id];
                sumHtml += `<div class="summary-item"><span>${p.t}</span><div class="qty-box"><div class="q-btn" onclick="upd(${id},-1)">-</div><span style="padding:0 10px">${cart[id]}</span><div class="q-btn" onclick="upd(${id},1)">+</div></div><span>${(p.p * cart[id]).toLocaleString()}</span></div>`;
            }
            const isDel = document.getElementById('btn-delivery').classList.contains('selected');
            const final = isDel ? total + config.deliveryPrice : total;
            document.getElementById('itemsTotal').innerText = total.toLocaleString();
            document.getElementById('finalPayable').innerText = final.toLocaleString() + " " + (curLang === 'en' ? 'Toman' : 'تومان');
            document.getElementById('summaryList').innerHTML = sumHtml || `<p style="text-align:center;opacity:0.5;padding:10px;">${getT('empty')}</p>`;
            
            const bar = document.getElementById('cartBar'), details = document.getElementById('orderDetails');
            bar.style.display = count > 0 ? 'block' : 'none';
            if(!details.classList.contains('active')) document.getElementById('actionBtn').innerText = getT('viewBtn');
            else document.getElementById('actionBtn').innerText = isDel ? getT('payBtn') : getT('submitBtn');
        }

        window.setMode = (type) => {
            document.getElementById('btn-table').classList.toggle('selected', type === 'table');
            document.getElementById('btn-delivery').classList.toggle('selected', type === 'delivery');
            document.getElementById('form-table').classList.toggle('hidden', type !== 'table');
            document.getElementById('form-delivery').classList.toggle('hidden', type !== 'delivery');
            document.getElementById('deliveryRow').style.display = type === 'delivery' ? 'flex' : 'none';
            calcTotal();
        };

        window.processOrder = () => {
            if(!config.isOpen) return;
            const det = document.getElementById('orderDetails');
            if (!det.classList.contains('active')) { det.classList.add('active'); calcTotal(); return; }
            
            let desc = ""; for(let id in cart) desc += `${products[id].t}(${cart[id]}) - `;
            if(document.getElementById('btn-table').classList.contains('selected')) {
                const n = document.getElementById('tableNum').value; if(!n) return alert(curLang === 'en' ? 'Table Number?' : 'شماره میز؟');
                window.open(`https://wa.me/${config.phone}?text=${encodeURIComponent('Order Table ' + n + ": " + desc)}`);
            } else {
                if(confirm(getT('confirm').replace('{amount}', document.getElementById('finalPayable').innerText))) window.location.href = config.paymentLink;
            }
        };

        window.closeDetails = () => { document.getElementById('orderDetails').classList.remove('active'); calcTotal(); };

        start();
    </script>
</body>
</html>
