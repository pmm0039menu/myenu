<!DOCTYPE html>
<html id="mainHtml" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منوی آنلاین</title>
    <style>
        :root { 
            --primary: #d3ad7f; --bg: #13131a; --card: #1e1e24; --text: #ffffff; --green: #27ae60; --blue: #2980b9; --input-bg: #2a2a35; 
            --header-img: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1000&q=80');
            --bg-img: url('https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1000&q=80');
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Tahoma', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(rgba(19, 19, 26, 0.85), rgba(19, 19, 26, 0.85)), var(--bg-img); background-size: cover; background-attachment: fixed; background-position: center; color:var(--text); padding-bottom:120px; user-select: none; }
        header { background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), var(--header-img); background-size: cover; background-position: center; padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--primary); position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        .lang-switch { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 1001; }
        .lang-btn { background: rgba(0,0,0,0.7); border: 1px solid var(--primary); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 0.75rem; cursor: pointer; }
        .lang-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        header h1 { font-size: 1.8rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); margin-bottom: 5px; }
        .status-badge { font-size: 0.85rem; padding: 5px 12px; border-radius: 12px; display: inline-block; margin-top: 5px; font-weight: bold; }
        .open { background: #27ae60; } .closed { background: #c0392b; }
        
        .cat-scroll { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: rgba(11, 11, 15, 0.8); backdrop-filter: blur(5px); }
        .cat-btn { background: var(--card); color: #fff; padding: 8px 16px; border-radius: 20px; border: 1px solid #333; white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: var(--primary); border-color: var(--primary); color: #000; font-weight: bold; }

        .menu-list { padding: 15px; max-width: 600px; margin: 0 auto; min-height: 300px; }
        .item { background: rgba(30, 30, 36, 0.9); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; gap: 12px; border: 1px solid #2a2a35; align-items: center; animation: fadeIn 0.5s; position: relative; }
        .item img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 1px solid var(--primary); background: #000; }
        
        .add-btn { background: #333; color: #fff; padding: 6px 15px; border-radius: 8px; font-size: 0.9rem; cursor: pointer; }
        .qty-box { display: flex; align-items: center; background: #000; border-radius: 6px; border: 1px solid var(--primary); }
        .q-btn { width: 35px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; color: var(--primary); }
        .q-num { width: 25px; text-align: center; font-weight: bold; font-size: 1rem; }

        .order-details { background: var(--card); padding: 15px; border-top: 2px solid var(--primary); position: fixed; bottom: 80px; left: 0; right: 0; z-index: 900; display: none; max-width: 600px; margin: 0 auto; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); overflow-y: auto; max-height: 70vh; }
        .order-details.active { display: block; }
        .close-details { position: absolute; top: 15px; left: 15px; width: 30px; height: 30px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; border: 1px solid var(--primary); }
        
        .type-selector { display: flex; gap: 10px; margin: 15px 0; }
        .type-btn { flex: 1; padding: 10px; background: #000; border: 1px solid #333; color: #888; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .type-btn.selected { background: var(--primary); color: #000; border-color: var(--primary); }

        .invoice-box { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .invoice-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; color: #ccc; }
        .invoice-row.highlight { color: var(--primary); font-weight: bold; border-top: 1px solid #333; padding-top: 5px; margin-top: 5px; font-size: 1.1rem; }
        
        .summary-item { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 12px; color: #eee; border-bottom: 1px solid #2a2a35; padding-bottom: 8px; }

        .input-group { margin-bottom: 10px; }
        .input-group input, .input-group textarea { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; font-size: 0.9rem; text-align: inherit; }

        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #000; padding: 15px; z-index: 1000; display: none; border-top: 1px solid #333; }
        .final-btn { background: var(--green); color: #fff; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; text-align: center; width: 100%; }

        .dev-footer { text-align: center; margin-top: 50px; padding: 30px 20px 130px 20px; border-top: 1px solid rgba(211, 173, 127, 0.2); background: rgba(14, 14, 18, 0.95); position: relative; z-index: 10; }
        .dev-icons { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .dev-icons a { display: inline-flex; align-items: center; justify-content: center; width: 42px; height: 42px; background: #1a1a1a; border-radius: 50%; color: var(--primary); border: 1px solid var(--primary); text-decoration: none; }
        .dev-icons svg { width: 22px; height: 22px; fill: currentColor; }

        #lockScreen { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn active" id="btn-fa" onclick="setLang('fa')">FA</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ar" onclick="setLang('ar')">AR</button>
    </div>

    <header>
        <h1 id="shopName">در حال دریافت...</h1>
        <div id="shopStatus" class="status-badge">...</div>
    </header>

    <div class="cat-scroll" id="cats"></div>
    <div class="menu-list" id="list"><p style="text-align:center; margin-top:50px;">در حال بارگذاری...</p></div>

    <div class="dev-footer">
        <p id="devTitle" style="color: #fff; font-weight: bold;"></p>
        <div class="dev-icons">
            <a href="tel:09123456789"><svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg></a>
            <a href="https://t.me/YOUR_ID"><svg viewBox="0 0 24 24"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.75-.33 1.42.2 1.17 1.38l-2.75 12.96c-.2.9-1.52.84-2.1.28l-5.31-4.22-2.58 2.48c-.28.28-.52.51-1.06.51l.39-3.98z"/></svg></a>
            <a href="https://wa.me/989123456789"><svg viewBox="0 0 24 24"><path d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01C17.18 3.03 14.69 2 12.04 2zM12.05 19.81c-1.48 0-2.93-.4-4.21-1.15l-.3-.18-3.11.82.83-3.04-.19-.31c-.82-1.31-1.26-2.83-1.26-4.38 0-4.54 3.7-8.24 8.24-8.24 2.2 0 4.27.86 5.82 2.42 1.56 1.56 2.41 3.63 2.41 5.83 0 4.54-3.69 8.23-8.23 8.23z"/></svg></a>
        </div>
    </div>

    <div class="order-details" id="orderDetails">
        <div class="close-details" onclick="closeOrderWindow()">✕</div>
        <h3 id="revTitle" style="text-align:center; margin-bottom:15px; color:var(--primary);">...</h3>
        <div id="summaryList"></div>
        <div class="type-selector">
            <button class="type-btn selected" id="btn-table" onclick="setMode('table')">...</button>
            <button class="type-btn" id="btn-delivery" onclick="setMode('delivery')">...</button>
        </div>
        <div class="invoice-box">
            <div class="invoice-row"><span id="l-sub">...</span><span id="itemsTotal">0</span></div>
            <div class="invoice-row highlight"><span id="l-total">...</span><span id="finalPayable">0</span></div>
        </div>
        <div class="input-group"><textarea id="userNote"></textarea></div>
        <div id="form-table" class="input-group"><input type="number" id="tableNum"></div>
        <div id="form-delivery" class="hidden">
            <div class="input-group"><input type="tel" id="userPhone"></div>
            <div class="input-group"><textarea id="address"></textarea></div>
        </div>
    </div>

    <div class="cart-bar" id="cartBar"><div class="final-btn" id="actionBtn" onclick="processOrder()">...</div></div>

    <script>
        const sheetId = "1XoE-tWd9sor7HgqQe67z3JQCZyvt6G-IcSz9u1miRiw";
        let curLang = 'fa', currentCat = 'all', products = [], cart = {}, dictionary = {}, config = { isOpen:true, names:{fa:'', en:'', ar:''} };

        async function startApp() {
            try {
                const fetchCsv = async (sheet) => {
                    const r = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheet}&cb=${Date.now()}`);
                    const text = await r.text();
                    return text.split('\n').map(row => row.split(',').map(c => c.replace(/"/g,'').trim()));
                };
                const [mRows, sRows, tRows] = await Promise.all([fetchCsv('Menu'), fetchCsv('Settings'), fetchCsv('Translations')]);
                
                sRows.forEach(r => {
                    let k = r[0] ? r[0].trim() : "";
                    let v = r[1] ? r[1].trim() : "";
                    if(k === 'ShopName_fa') config.names.fa = v;
                    else if(k === 'ShopName_en') config.names.en = v;
                    else if(k === 'ShopName_ar') config.names.ar = v;
                    else if(k === 'Phone') config.phone = v;
                    else if(k === 'DeliveryPrice') config.deliveryPrice = parseInt(v) || 0;
                    else if(k === 'IsOpen') config.isOpen = v.toUpperCase() !== 'FALSE';
                });

                mRows.slice(1).forEach((r, i) => {
                    if(r.length < 7) return;
                    products.push({ id: i, cat: { fa: r[0], en: r[1], ar: r[2] }, title: { fa: r[3], en: r[4], ar: r[5] }, p: parseInt(r[6].replace(/,/g,'')), img: r[7], active: r[8]?.toUpperCase() !== 'FALSE' });
                });

                tRows.slice(1).forEach(r => { if(r[0]) dictionary[r[0].trim()] = { fa:r[1], en:r[2], ar:r[3] }; });
                setLang('fa');
            } catch (e) { console.error(e); }
        }

        const getT = (k) => (dictionary[k] && dictionary[k][curLang]) ? dictionary[k][curLang] : k;

        function setLang(l) {
            curLang = l;
            document.getElementById('mainHtml').dir = (l === 'en') ? 'ltr' : 'rtl';
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l));

            // حل مشکل نام فروشگاه: نمایش دقیق نام مربوط به زبان
            document.getElementById('shopName').innerText = config.names[l] || config.names.fa || "Apple Fast Food";
            
            // ترجمه همزمان تمام بخش‌ها
            document.getElementById('revTitle').innerText = getT('review');
            document.getElementById('btn-table').innerText = getT('table');
            document.getElementById('btn-delivery').innerText = getT('delivery');
            document.getElementById('l-sub').innerText = getT('subtotal');
            document.getElementById('l-total').innerText = getT('payable');
            document.getElementById('devTitle').innerText = getT('dev');
            document.getElementById('userNote').placeholder = getT('note');
            document.getElementById('tableNum').placeholder = getT('tNum');

            const s = document.getElementById('shopStatus');
            s.innerText = config.isOpen ? getT('open') : getT('closed');
            s.className = "status-badge " + (config.isOpen ? "open" : "closed");

            renderMenu('all');
        }

        function renderMenu(cat) {
            currentCat = cat;
            const list = document.getElementById('list'), catsDiv = document.getElementById('cats');
            const catSet = ['all', ...new Set(products.map(p => p.cat[curLang]))];
            
            catsDiv.innerHTML = catSet.map(c => {
                let label = (c === 'all') ? getT('all') : c;
                return `<div class="cat-btn ${ (cat === c || (cat === 'all' && c === 'all')) ? 'active' : ''}" onclick="renderMenu('${c}')">${label}</div>`;
            }).join('');
            
            list.innerHTML = '';
            products.filter(p => cat === 'all' || p.cat[curLang] === cat).forEach(p => {
                const count = cart[p.id] || 0;
                const btn = !p.active ? `<span style="color:#e74c3c;">${getT('out')}</span>` : (count === 0 ? `<div class="add-btn" onclick="upd(${p.id},1)">${getT('add')}</div>` : `<div class="qty-box show"><div class="q-btn" onclick="upd(${p.id},1)">+</div><span class="q-num">${count}</span><div class="q-btn" onclick="upd(${p.id},-1)">-</div></div>`);
                list.innerHTML += `<div class="item"><img src="${p.img}"><div style="flex:1"><h3>${p.title[curLang]}</h3><div style="display:flex;justify-content:space-between;margin-top:5px;align-items:center;"><span class="price">${p.p.toLocaleString()}</span>${btn}</div></div></div>`;
            });
            calcTotal();
        }

        window.upd = (id, n) => { if(!config.isOpen) return; cart[id] = (cart[id] || 0) + n; if(cart[id]<=0) delete cart[id]; renderMenu(currentCat); };

        function calcTotal() {
            let total = 0, count = 0, sumHtml = '';
            for(let id in cart) { 
                const p = products[id]; total += p.p * cart[id]; count += cart[id];
                // حل مشکل دکمه‌های مثبت و منفی در فاکتور
                sumHtml += `<div class="summary-item"><span>${p.title[curLang]}</span><div class="qty-box"><div class="q-btn" onclick="upd(${id},-1)">-</div><span class="q-num">${cart[id]}</span><div class="q-btn" onclick="upd(${id},1)">+</div></div><span>${(p.p * cart[id]).toLocaleString()}</span></div>`;
            }
            const isDel = document.getElementById('btn-delivery').classList.contains('selected');
            const final = isDel ? total + config.deliveryPrice : total;
            document.getElementById('itemsTotal').innerText = total.toLocaleString();
            document.getElementById('finalPayable').innerText = final.toLocaleString() + " " + getT('unit');
            document.getElementById('summaryList').innerHTML = sumHtml || "...";
            const bar = document.getElementById('cartBar'), det = document.getElementById('orderDetails');
            bar.style.display = count > 0 ? 'block' : 'none';
            document.getElementById('actionBtn').innerText = det.classList.contains('active') ? (isDel ? getT('payBtn') : getT('submitBtn')) : getT('viewBtn');
        }

        window.setMode = (t) => {
            document.getElementById('btn-table').classList.toggle('selected', t==='table');
            document.getElementById('btn-delivery').classList.toggle('selected', t==='delivery');
            document.getElementById('form-table').style.display = t==='table' ? 'block' : 'none';
            document.getElementById('form-delivery').className = t==='delivery' ? '' : 'hidden';
            calcTotal();
        };

        window.processOrder = () => {
            const det = document.getElementById('orderDetails');
            if (!det.classList.contains('active')) { det.classList.add('active'); calcTotal(); return; }
            let desc = ""; for(let id in cart) desc += `${products[id].title[curLang]}(${cart[id]}) - `;
            window.open(`https://wa.me/${config.phone}?text=${encodeURIComponent(desc)}`);
        };

        window.closeOrderWindow = () => { document.getElementById('orderDetails').classList.remove('active'); calcTotal(); };
        startApp();
    </script>
</body>
</html>
